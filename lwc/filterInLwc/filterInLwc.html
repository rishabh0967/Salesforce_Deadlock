<template>
    <lightning-card title="Filter">
        <div class="slds-m-around_xx-small">
            
            <lightning-layout>
                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox
                        name="filterByCombo"   
                        label="Filter"
                        value={filterByCombo}
                        placeholder="Select Value"
                        options={options}
                        onchange={handleChange} ></lightning-combobox>
                </lightning-layout-item>

                <lightning-layout-item size="2" padding="around-small">
                    <lightning-input 
                    type="text"
                    label="Filter" 
                    onkeyup={handleFilter} 
                    value={filterBy}>
                </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                   
                </lightning-layout-item>

                <lightning-layout-item size="2" padding="around-small">
                    <lightning-combobox
                        name="filterByCombo"   
                        label="Filter"
                        value={filterByCombo}
                        placeholder="Select Value"
                        options={options}
                        onchange={handleChange} ></lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>

          
            <div class="slds-m-around_xx-small">
                <template if:true={getFilterContactData}>
                    <lightning-datatable
                        key-field="id"
                        data={getFilterContactData}
                        columns={columns}>
                    </lightning-datatable>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
